  <body>

    <header class="header p-4 mb-4">
      <div class="container-fluid">
          <div class="row align-items-center">
              <div class="col-6">
                  <h1 class="text-white bg-info w-50 text-center p-1 rounded shadow-lg">Movie Gallary</h1>
              </div>
              <div class="col-6 text-right">
                  <button class="btn btn-success" id="showModal">Add Movie</button>
              </div>
          </div>
      </div>
  </header> 

  <div class="container">
    <div class="row" id="movieContainer">

                  <div class="text-right">

  <div class="backdrop d-none myClose" id="backdrop"></div>

  <div class="myModal p-4 rounded d-none" id="myModal">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="">Add Movie Info</h3>
      <i class="myClose fa-solid fa-xmark"></i>
    </div>
    <form action="" id="movieForm">
      <div class="form-group">
        <label for="Title">Movie Name</label>
        <input type="text"  id="titleCtrl" class="form-control" required  >
      </div>
      <div class="form-group">
        <label for="Movie Title">Image Url</label>
        <input type="text"  id="urlCtrl" class="form-control" required  >
      </div>
      <div class="form-group">
        <label for="Rating">Rating</label>
        <input type="number"  id="ratingCtrl" class="form-control" required  >
      </div>
      <div class="form-group d-flex justify-content-between align-items-center">
        <div>
          <button class="btn btn-danger d-none" type="button" id="delBtn">Delete This Movie</button>
        </div>
        <div class="text-right">
          <button class="btn btn-primary" id="addMovie">Add Movie</button>
          <button class="btn btn-warning d-none" type="button" id="updateMovie">Update Movie</button>
          <button type="button" class="btn btn-secondary myClose">Cancel</button>
        </div>
      </div>
    </form>
  </div>






    <script src="./assets/js/app.js"></script>
